<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <div class="card">
    <h1 class="card__title">Create an account</h1>

    <form id="signupForm" class="form">
      <div class="form__group">
        <label for="name" class="form__label">Full Name</label>
        <div class="form__input-wrapper">
          <input type="text" id="name" class="form__input" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="form__group">
        <label for="age" class="form__label">Age</label>
        <div class="form__input-wrapper">
          <input type="number" id="age" class="form__input" placeholder="Enter your age" required>
        </div>
      </div>

      <div class="form__group">
        <label for="phone" class="form__label">Phone</label>
        <div class="form__input-wrapper">
          <input type="tel" id="phone" class="form__input" placeholder="Enter your phone number" required>
        </div>
      </div>

      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <div class="form__input-wrapper">
          <input type="email" id="email" class="form__input" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form__group">
        <label for="password" class="form__label">Password</label>
        <div class="form__input-wrapper">
          <input type="password" id="password" class="form__input form__input--password" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="form__group">
        <label for="confirmPassword" class="form__label">Confirm Password</label>
        <div class="form__input-wrapper">
          <input type="password" id="confirmPassword" class="form__input form__input--password" placeholder="Confirm your password" required>
        </div>
      </div>

      <button type="submit" class="form__submit">Create account</button>
    </form>

    <p class="card__login-text">
      Already Have An Account?
      <a href="#" class="card__login-link">Log In</a>
    </p>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
