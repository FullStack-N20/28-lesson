<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="card">
    <h1 class="card__title">Create an account</h1>

    <form id="signupForm" class="form">
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <div class="form__input-wrapper">
          <input type="email" id="email" class="form__input" value="johndoe@gmail.com" required>
        </div>
      </div>

      <div class="form__group">
        <div class="form__password-header">
          <label for="password" class="form__label">Password</label>
          <a href="#" class="form__forgot-link">Forgot ?</a>
        </div>
        <div class="form__input-wrapper">
          <input type="password" id="password" class="form__input form__input--password"
            placeholder="Enter your password" required>
          <button type="button" class="form__toggle-password" id="togglePassword"
            aria-label="Toggle password visibility">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="form__submit">Create account</button>
    </form>

    <p class="card__login-text">
      Already Have An Account?
      <a href="#" class="card__login-link">Log In</a>
    </p>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
